<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .signup-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #4d9df8, #6b77f8);
            color: white;
            border: none;
            border-radius: 8px;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #6b77f8, #4d9df8);
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .footer-text {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }

        .footer-text a {
            text-decoration: none;
            color: #4d9df8;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <!-- Signup Form Title -->
            <h2 class="form-title text-center">Create an Account</h2>
            <p class="text-center text-muted mb-4">Join us and start your journey today!</p>

            <!-- Signup Form -->
            <form method="POST">
                {% csrf_token %}
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="firstName" class="form-control" placeholder="Enter your first name" required>
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="form-control" placeholder="Enter your last name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Create a password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Re-enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom py-2">Sign Up</button>
                </div>
            </form>

            {% comment %} <!-- Social Signup Options -->
            <div class="mt-3">
                <p class="text-center text-muted">Or sign up with</p>
                <div class="social-btn google-btn mb-2">
                    <i class="bi bi-google me-2"></i> Sign Up with Google
                </div>
                <div class="social-btn facebook-btn">
                    <i class="bi bi-facebook me-2"></i> Sign Up with Facebook
                </div>
            </div> {% endcomment %}

            <!-- Footer -->
            <p class="footer-text mt-4">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons for social buttons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
