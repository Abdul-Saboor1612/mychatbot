<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f9f9f9;
        }
        .hero {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 100px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1200x600') no-repeat center/cover;
            opacity: 0.3;
            z-index: -1;
            transform: translateX(-50%);
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 600;
            animation: fadeInDown 1s;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            animation: fadeInUp 1.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff6f61, #ff9472);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ff9472, #ff6f61);
            transform: scale(1.05);
        }
        .features {
            padding: 60px 20px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0px -10px 20px rgba(0, 0, 0, 0.1);
        }
        .features h2 {
            margin-bottom: 40px;
            font-weight: 600;
            color: #333;
        }
        .feature-item {
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .feature-item:hover {
            transform: translateY(-10px);
        }
        .feature-item i {
            font-size: 3rem;
            color: #ff758c;
            margin-bottom: 10px;
        }
        .feature-item h4 {
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }
        .cta {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
            transform: rotate(-45deg);
            animation: ctaGlow 5s infinite;
        }
        .cta h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer {
            background: #2c2c54;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #ff758c;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes ctaGlow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to Our App</h1>
        <p>Discover, Explore, and Achieve with Us.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Get Started</a>
    </header>

    <!-- Features Section -->
    <section class="features">
        <div class="container">
            <h2>What Makes Us Unique?</h2>
            <div class="row">
                <div class="col-md-4 feature-item">
                    <i class="bi bi-rocket-fill"></i>
                    <h4>{% lorem 0 b random %}</h4>
                    <p>lorem</p>
                </div>
                <div class="col-md-4 feature-item">
                    <i class="bi bi-shield-fill-check"></i>
                    <h4>{% lorem 0 b random %}</h4>
                    <p>lorem</p>
                </div>
                <div class="col-md-4 feature-item">
                    <i class="bi bi-palette-fill"></i>
                    <h4>{% lorem 0 b random %}</h4>
                    <p>lorem</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta">
        <h3>Join Us Today!</h3>
        <a href="/signup/" class="btn btn-primary">Sign Up Now</a>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 My App. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
