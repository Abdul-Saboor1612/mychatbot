<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f7fe;
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #2d3436;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            color: white;
        }
        .sidebar a {
            color: #b2bec3;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 16px;
        }
        .sidebar a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .navbar {
            margin-left: 250px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #4d9df8, #437ff9);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .greeting {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3436;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #b2bec3;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="mb-4">My App</h2>
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Reports</a>
        <a href="#">Help</a>
        <a href="#">Logout</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">Dashboard</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="greeting mb-4">
            Welcome, <span id="username">User</span>!
        </div>

        <!-- Dashboard Widgets -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">lorem</div>
                    <div class="card-body">
                        <p>lorem.</p>
                        <button class="btn btn-primary">lorem</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">lorem</div>
                    <div class="card-body">
                        <p>lorem.</p>
                        <button class="btn btn-secondary">lorem</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">lorem</div>
                    <div class="card-body">
                        <p>lorem.</p>
                        <button class="btn btn-success">lorem</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Sections -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Recent Activities</div>
                    <div class="card-body">
                        <ul>
                            <li>lorem</li>
                            <li>Lorem</li>
                            <li>lorem</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Notifications</div>
                    <div class="card-body">
                        <p>No new notifications at this time.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 My App. All Rights Reserved.
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
