<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    {% load static %}
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-login {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
        }
        .btn-login:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
        .social-login-btn {
            border: 1px solid #ddd;
            color: #333;
        }
        .social-login-btn:hover {
            background-color: #f8f9fa;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            display: inline-block;
            width: 45%;
            border-top: 1px solid #ccc;
            margin: 0 10px;
        }
        .text-small {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="text-center mb-4">
            <h3 class="fw-bold">Company Logo</h3>
        </div>

        <!-- Sign In Heading -->
        <h5 class="text-center fw-bold mb-3">Sign In to Your Account</h5>

<!-- Add this block to display messages -->
{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}


        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login w-100 py-2">Log In</button>
        </form>
        
        <!-- OR Divider -->
        <div class="d-flex align-items-center text-muted my-3">
    <div class="flex-grow-1" style="height: 1px; background: linear-gradient(to right, #ff416c, transparent);"></div>
    <span class="mx-2 fw-bold">OR</span>
    <div class="flex-grow-1" style="height: 1px; background: linear-gradient(to left, #ff4b2b, transparent);"></div>
</div>


        <!-- Social Login Buttons -->
        {% comment %} <div class="d-grid gap-2">
            <button class="btn social-login-btn" type="button">
                <i class="bi bi-google"></i> Google
            </button>
            <button class="btn social-login-btn" type="button">
                <i class="bi bi-facebook"></i> Facebook
            </button>
        </div> {% endcomment %}

        <!-- Sign Up Link -->
        <div class="text-center mt-4">
            <p class="text-small mb-1">New to OurService? <a href="{% url 'signup' %}">Sign Up</a></p>
            <p class="text-small"><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons (Optional for Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
